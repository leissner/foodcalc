
<!DOCTYPE html>

  }

    width: 90%;

   table {

  td {

    //margin-right: 5%;

<div id="inner">
  
<div id="top">
  
<i class="fas fa-carrot"> </i>
<i class="fas fa-egg"> </i>
<i class="fas fa-bacon"> </i>
<i class="far fa-money-bill-alt"> </i>
<i class="fas fa-grin-stars"></i>
<p>
  
  Cost Extrapolation Calculator. Enter food cost and calories in food.
  <br>Output will display cost per day, week, month and year, assuming
  a 2200 calorie diet.
  
</p>


</div>
  
  <div id='answer'>


      
      <table id='table'>
        
        <tr>
          <td>Per Day</td>
          <td id='cpd'></td>
        </tr>
        <tr>
          <td>Per Week</td>
          <td id='cpw'></td>
        </tr>
          <tr>
          <td>Per Month</td>
          <td id='cpm'></td>
        </tr>
        <tr>
          <td>Per Year</td>
          <td id='cpy'></td>
        </tr>
      </table>
      
      <span id="another"><em>Evaluate Another Food:</em> </span>
</div>

<script>
let foodcost
let calories


function findCPD() {
  
    foodcost = document.getElementById('cost').value
    calories = document.getElementById('calories').value
    document.getElementById('answer').focus()
    
    
    let cpd = (foodcost / calories) * 2200
    let cpw = cpd * 7
    let cpy = cpw * 52
    let cpm = cpy / 12
    
 
    
    if (foodcost != '' && calories != '') {
      
          document.getElementById('cpd').innerHTML = `$${cpd.toFixed(2)}`
          document.getElementById('cpw').innerHTML = `$${cpw.toFixed(2)}`
          document.getElementById('cpm').innerHTML = `$${cpm.toFixed(2)}`
          document.getElementById('cpy').innerHTML = `$${cpy.toFixed(2)}`
          document.getElementById('answer').style.display = 'block'



    }
     
     else {
       
       alert('Error: You MUST enter Unit Price and Number of Calories')
       
     }
    
       document.getElementById('cost').value = ""
       document.getElementById('calories').value = ""

}

</script>




<input type='text' id='cost' placeholder="Price"><br>
<input type='text' id='calories' placeholder="Calories"><br>

<button type='submit' id='button' onClick='findCPD()'>Extrapolated Cost </button>


</div>
